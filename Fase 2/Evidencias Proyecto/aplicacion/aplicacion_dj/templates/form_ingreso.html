{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="{% static 'css\form_ingreso.css' %}">
    <script src="{% static "js\header.js" %}"></script>
</head>

<body>
    {% comment %} <header id="h" style="padding: 10px;">
        <div id="b_home">
            <button class='bx bxs-home bx-md'
                style="color: #191919; background-color: transparent; border-color: transparent;"></button>
        </div>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn bx bxs-user-rectangle"></button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#home">Información 1</a>
                <a href="#about">Informacion 2</a>
                <a href="#contact" id="c_s">
                    <i class='bx bx-log-out bx-sm' style="margin-right: 12px;">
                    </i>Cerrar Sesión</a>
            </div>
    </header> <br> {% endcomment %}
    <div>
        <h1>Registro Personal Ingresos</h1>
        <div class="container">
            <fieldset id="marco">
                <div class="row">
                    <form action="">
                        <div class="form-group">
                            <div class="container" id="con_l">
                                <div class="row">
                                    <div class="col-6">
                                        <p id="titulo_c">Primer Nombre</p>
                                        <input id="input_d" class="form-control" type="text" value="">
                                    </div><br>
                                    <div class="col-6">
                                        <p id="titulo_c">Segundo Nombre</p>
                                        <input id="input_d" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div><br>
                        <div class="form-group">
                            <div class="container" id="con_l">
                                <div class="row">
                                    <div class="col-6">
                                        <p id="titulo_c">Apellido Paterno</p>
                                        <input id="input_d" class="form-control" type="text" value="">
                                    </div><br>
                                    <div class="col-6">
                                        <p id="titulo_c">Apellido Materno</p>
                                        <input id="input_d" type="text" class="form-control">
                                    </div>
                                </div>
                            </div> <br>
                        </div>
                        <div class="form-group">
                            <div class="container" id="con_l">
                                <div class="row">
                                    <div class="col-6">
                                        <p id="titulo_c">Identificación (R.U.T)</p>
                                        <input id="input_d" class="form-control" type="text" value="">
                                    </div><br>
                                    <div class="col-6">
                                        <p id="titulo_c">Nacionalidad</p>
                                        <input id="input_d" type="text" class="form-control">
                                    </div>
                                </div>
                            </div> <br>
                        </div>
                        <div class="form-group">
                            <div class="container" id="con_l">
                                <div class="row">
                                    <div class="col-6">
                                        <p id="titulo_c">Edad</p>
                                        <input id="input_d" class="form-control" type="text" value="">
                                    </div><br>
                                    <div class="col-6">
                                        <p id="titulo_c">Discapacidad</p>
                                        <input id="input_d" type="text" class="form-control">
                                    </div>
                                </div>
                            </div> <br>
         
                        <div class="form-group">
                            <div class="container" id="con_l">
                                <div class="row">
                                    <div class="col-6">
                                        <p id="titulo_c">Preferencias</p>
                                        <textarea id="input_d" type="text" class="form-control"></textarea>
                                    </div><br>
                                    <div class="col-6">
                                        <p id="titulo_c">Necesidades</p>
                                        <textarea id="input_d" type="text" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div> <br>
                        </div>
                </div>

                <br>
                <!-- Otros campos del formulario -->
                <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
        </div>

        </fieldset>
    </div>
    </div>
</body>

</html>
