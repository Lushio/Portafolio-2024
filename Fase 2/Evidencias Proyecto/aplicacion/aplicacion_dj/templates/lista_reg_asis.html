{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dry_cleaning" />

    <link rel="stylesheet"  href="{% static 'css\lista_reg_asis.css' %}">
    <script src="{% static "js\header.js" %}"></script>

</head>

<body>
    <header id="h" style="padding: 10px;">
        <div id="b_home">
            <button class='bx bxs-home bx-md'
                style="color: #191919; background-color: transparent; border-color: transparent;"></button>
        </div>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn bx bxs-user-rectangle"></button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#home">Información 1</a>
                <a href="#about">Informacion 2</a>
                <a href="#contact" id="c_s">
                    <i class='bx bx-log-out bx-sm' style="margin-right: 12px;">
                    </i>Cerrar Sesión</a>
            </div>
    </header>
    <br>
    <h1 id="titulo">Registro Asistencias</h1>
    <hr id="linea">

    <div class="container mt-5" style="display: flex; justify-content: center;">

        <div class="row">
            <!--Tarjeta Registro Entrada-->
            <div class="card mb-3" id="dos">
                <div class="row g-0">
                    <div class="col-md-4" id="d_imagen">
                        <i class="bx bx-log-in"></i>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Registrar Entrada</h5>
                            <p class="card-text"></p>
                            <div class="mt-auto d-flex justify-content-center" id="b_ir_ficha">
                                <a href="#" class="btn btn-primary">Registrar Entrada</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Tarjeta Registro Salida-->
            <div class="card mb-3" style="max-width: 340px;margin: 20px;">
                <div class="row g-0">
                    <div class="col-md-4" id="d_imagen">
                        <span class="bx bx-log-out"></span>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Registrar Salida</h5>
                            <p class="card-text"></p>
                            <div class="mt-auto d-flex justify-content-center" id="b_ir_ficha">
                                <a href="#" class="btn btn-primary">Registrar Salida</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Tarjeta Asistencias-->
            <div class="card mb-3" style="max-width: 340px;margin: 20px;">
                <div class="row g-0">
                    <div class="col-md-4" id="d_imagen">
                        <i class="bx bx-spreadsheet"></i>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Asistencias</h5>
                            <p class="card-text">Registro Histórico de las asistencias</p>
                            <div class="mt-auto d-flex justify-content-center" id="b_ir_ficha">
                                <a href="#" class="btn btn-primary">Ver Asistencias</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
